site_name: Keep
theme:
  name: material
  logo: assets/pp.png
  favicon: images/pp.png
  features:
    - navigation.tabs
    - navigation.path
    - toc.integrate
    - search.suggest
plugins:
  - search:
      lang: 
        - zh
        - en
  - social:
      cards_layout: default/variant
  - blog:
      blog_toc: true
      post_date_format: full
      post_url_date_format: yyyy/MM/dd

nav:
  - Blog:
    - blog/index.md 

